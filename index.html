<head>

    </header>
    <main>
    </main>
    <h1 class="my-title2 pt-2 pb-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h4>Nome e Cognome</h4>
                    <input id="nameField" type="text" class="form-control" placeholder="Inserisci Nome e Cognome"

                <div class="col-4">

                    <input type="text" id="distance" class="form-control"
                        placeholder="Inserisci i chilommetri da percorrere" aria-label="First name">

                <div class="col-4">
                    <h4>Eta'</h4>
                    <input type="text" id="age" class="form-control" placeholder="Inserisci la tua etÃ "

        <div class="container">

            <h2 class="my-title3 mb-1">IL TUO BIGLIETTO:</h2>
                <div class="card mb-3">
                    <img src="./img/train2.jpg" class=" my-wd" alt="train">
